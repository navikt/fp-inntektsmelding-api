kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: fpinntektsmelding-api
  namespace: teamforeldrepenger
  labels:
    team: teamforeldrepenger
spec:
  image: {{image}}
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  liveness:
    path: /internal/health/isAlive
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  readiness:
    path: /internal/health/isReady
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  preStopHook:
    http:
      path: /internal/health/preStop
  prometheus:
    enabled: true
    path: /internal/metrics/prometheus
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    scalingStrategy:
      cpu:
        thresholdPercentage: 80
  resources:
    limits:
      cpu: "{{limits.cpu}}"
      memory: "{{limits.mem}}"
    requests:
      cpu: "{{requests.cpu}}"
      memory: "{{requests.mem}}"
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - accessibleForAll: true
          atMaxAge: 600
          enabled: true
          product: inntektsmelding
          separator: "/"
          name: foreldrepenger
      consumes:
        - name: "altinn:authorization/authorize"
  azure:
    application:
      enabled: true
  envFrom:
    - secret: fpinntektsmelding-api
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
        - application: fpinntektsmelding
      external:
      {{#if devOnly}}
        - host: platform.tt02.altinn.no
      {{else}}
        - host: platform.altinn.no
      {{/if}}
